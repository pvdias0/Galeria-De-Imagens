<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de imagens</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body id='bodyIndex'> 
    <header>
        <img id="logo" src="image/logo.png" alt="img">
        <a href="https://github.com/pvdias0/teste" target="_blank"><abbr title="github"><img src="image/github-mark-white.png" id="github" alt="img"/></abbr></a>
    </header>  
    <section>
        <div name="container" id="container">
            <img class="animals" src="https://images.unsplash.com/photo-1574870111867-089730e5a72b?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="img"/>
            <span class="animal-text">Animais</span>
            <img class="sports" src="https://images.unsplash.com/photo-1580238053495-97f9f087734b?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nzh8fGVzcG9ydGVzfGVufDB8fDB8fHwy"alt="img"/>
            <span class="sports-text">Esportes</span>
            <img class="technology" src="https://images.unsplash.com/photo-1581090464777-f3220bbe1b8b?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTJ8fFRlY25vbG9naWF8ZW58MHx8MHx8fDI%3D"alt="img"/>
            <span class="technology-text">Tecnologia</span>
            <img class="food" src="https://images.unsplash.com/photo-1555939594-58d7cb561ad1?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"alt="img"/>
            <span class="food-text">Comidas</span>
            <img class="house" src="https://media.istockphoto.com/id/682432560/pt/foto/stunning-luxury-home-exterior-at-sunset.jpg?s=612x612&w=0&k=20&c=y5-Z9bTXbKN2TdxDrWhGStW1GiLXpwONmxhmA8IctCk="alt="img"/>
            <span class="house-text">Casas</span>
            <img class="urban" src="https://images.unsplash.com/photo-1713109510454-90f68a4269f1?q=80&w=1372&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="img">
            <span class="urban-text">Urbano</span>
            <img class="cars" src="https://images.unsplash.com/photo-1541447270888-83e8494f9c06?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTR8fHZlaWN1bG9zfGVufDB8fDB8fHww" alt="img">
            <span class="cars-text">Carros</span>
        </div>
    </section>
    <div id="line"></div>
    <div class="line-column"></div>
    <footer>
        <form method="dialog" novalidate>
            <label for="mail">Newsletter</label>
            <label id="side-text">Cadastre-se <br>e receba a nossa newsletter</label>
            <input type="email" placeholder="Insira Seu Email" name="email" id="mail"/>
            <button onclick="btnClicked()" class="submit">Inscrever-se</button>
        </form>  
    </footer> 
    <script src="main.js"></script>
</body>
</html>
